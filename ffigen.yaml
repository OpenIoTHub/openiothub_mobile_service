# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: OpeniothubMobileServiceBindings
description: |
  Bindings for `src/openiothub_mobile_service.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/openiothub_mobile_service_bindings_generated.dart'
headers:
  entry-points:
    - 'src/openiothub_mobile_service.h'
  include-directives:
    - 'src/openiothub_mobile_service.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
